<ion-header>
  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<form (ngSubmit) = 'saveNote(f.value)' #f = "ngForm">
<ion-item>
    <ion-label floating>Write here</ion-label>
    <ion-input type="text" [(ngModel)]="body" name='NoteBody'></ion-input>
</ion-item>
<button ion-button round color = 'secondary' type="submit" >Save</button>
</form>
</ion-content>
